<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Ruffle Example">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <title>Ruffle Example</title>
  <script src="main.js"></script>
</head>
<body>
  <div id='ruffle' class="gameloc"></div>
  <button onclick="downloadMainSave()">Download Save</button>
  <button onclick="uploadMainSave()">Upload Save</button>
  <div class="upload-result"></div>
  <script>
    var swfobject = {};

    swfobject.embedSWF = function(url, cont, width, height){
        var ruffle = window.RufflePlayer.newest(),
            player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                width: width,
                height: height,
                style: 'width: ' + width + 'px; height: ' + height + 'px',
            });

        player.load({ url: url });
    };

    document.addEventListener('DOMContentLoaded', function () {
      swfobject.embedSWF("https://jonasrhee1208wastaken.github.io/cacheoswf/jacksmith.swf", 'ruffle', 800, 600);
    });
  </script>
</body>
</html>
